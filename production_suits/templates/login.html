<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background: #fff;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .login-card h2 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 20px;
        }
        .btn-login {
            background-color: #0d6efd;
            color: white;
            font-size: 16px;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
        }
        .form-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .form-footer a {
            text-decoration: none;
            color: #0d6efd;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }
        input {
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Login</h2>

    {% if messages %}
        <div class="error">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-login w-100">Login</button>
    </form>

    <div class="form-footer">
        Don't have an account? <a href="{% url 'register' %}">Register</a>
    </div>
</div>

</body>
</html>
