<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-card {
            background: #fff;
            padding: 30px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .register-card h2 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 25px;
        }
        .btn-register {
            background-color: #0d6efd;
            color: white;
            font-size: 16px;
        }
        .btn-register:hover {
            background-color: #0b5ed7;
        }
        .form-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .form-footer a {
            text-decoration: none;
            color: #0d6efd;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="register-card">
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <!-- Left Column (Account Info) -->
            <div class="col-md-6">
                <h6 class="text-secondary">Account Information</h6>
                {{ user_form.as_p }}
            </div>

            <!-- Right Column (Customer Details) -->
            <div class="col-md-6">
                <h6 class="text-secondary">Customer Details</h6>
                {{ customer_form.as_p }}
            </div>
        </div>

        <button type="submit" class="btn btn-register w-100 mt-3">Register</button>

        {% if form.errors %}
            <div class="error">
                <p>There was an error with your form submission. Please check and try again.</p>
            </div>
        {% endif %}
    </form>

    <div class="form-footer">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
</div>

</body>
</html>
