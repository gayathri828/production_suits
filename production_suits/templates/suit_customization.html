<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suit Customization</title>
    <style>
        /* Simple CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Suit Customization</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="fireproof">Fireproof</label>
            <input type="checkbox" name="fireproof" id="fireproof">
        </div>
        <div class="form-group">
            <label for="waterproof">Waterproof</label>
            <input type="checkbox" name="waterproof" id="waterproof">
        </div>
        <div class="form-group">
            <label for="gas_resistance">Gas Resistance</label>
            <input type="checkbox" name="gas_resistance" id="gas_resistance">
        </div>
        <div class="form-group">
            <label for="chemical_resistance">Chemical Resistance</label>
            <input type="checkbox" name="chemical_resistance" id="chemical_resistance">
        </div>
        <div class="form-group">
            <label for="germ_resistance">Germ Resistance</label>
            <input type="checkbox" name="germ_resistance" id="germ_resistance">
        </div>
        <div class="form-group">
            <label for="bulletproof">Bulletproof</label>
            <input type="checkbox" name="bulletproof" id="bulletproof">
        </div>
        <div class="form-group">
            <button type="submit">Submit Customization</button>
        </div>
    </form>
</div>

</body>
</html>
