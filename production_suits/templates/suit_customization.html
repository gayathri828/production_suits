<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suit Customization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .customization-card {
            background: #fff;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .customization-card h2 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 20px;
        }
        .form-check {
            margin-bottom: 12px;
        }
        .btn-submit {
            background-color: #0d6efd;
            color: white;
            font-size: 16px;
        }
        .btn-submit:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

<div class="customization-card">
    <h2>Suit Customization</h2>
    <form method="POST">
        {% csrf_token %}

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="fireproof" id="fireproof">
            <label class="form-check-label" for="fireproof">Fireproof</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="waterproof" id="waterproof">
            <label class="form-check-label" for="waterproof">Waterproof</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="gas_resistance" id="gas_resistance">
            <label class="form-check-label" for="gas_resistance">Gas Resistance</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="chemical_resistance" id="chemical_resistance">
            <label class="form-check-label" for="chemical_resistance">Chemical Resistance</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="germ_resistance" id="germ_resistance">
            <label class="form-check-label" for="germ_resistance">Germ Resistance</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="bulletproof" id="bulletproof">
            <label class="form-check-label" for="bulletproof">Bulletproof</label>
        </div>

        <button type="submit" class="btn btn-submit w-100 mt-3">Submit Customization</button>
    </form>
</div>

</body>
</html>
